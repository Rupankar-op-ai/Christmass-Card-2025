<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas 2025 ğŸ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;height:100vh;display:flex;align-items:center;justify-content:center;
  overflow:hidden;font-family:Segoe UI, sans-serif
}
.reel{
  width:360px;height:640px;position:relative;overflow:hidden;border-radius:26px;
  box-shadow:0 0 50px rgba(255,215,0,.8)
}

/* Background with cinematic zoom */
.bg{
  position:absolute;inset:0;
  background:url("ai_bg.png") center/cover no-repeat;
  animation:kenburns 18s linear infinite;
  filter:brightness(.75)
}
@keyframes kenburns{
  0%{transform:scale(1)}
  100%{transform:scale(1.12)}
}

/* Glow overlay */
.overlay{
  position:absolute;inset:0;
  background:radial-gradient(circle, rgba(255,215,0,.35), rgba(0,0,0,.85))
}

/* Title */
.title{
  position:absolute;top:18px;width:100%;text-align:center;
  font-size:2em;color:gold;text-shadow:0 0 24px red
}

/* Profile */
.me{
  position:absolute;bottom:150px;width:100%;text-align:center
}
.me img{
  width:230px;height:230px;object-fit:cover;border-radius:50%;
  border:5px solid #fff;box-shadow:0 0 40px gold;
  animation:pulse 2.6s ease-in-out infinite alternate
}
@keyframes pulse{from{transform:scale(1)}to{transform:scale(1.08)}}

/* Message */
.message{
  position:absolute;bottom:20px;width:100%;padding:14px;text-align:center;font-size:1.05em;
  background:linear-gradient(90deg, red, gold, lime, cyan);
  -webkit-background-clip:text;color:transparent;animation:hueroll 3s linear infinite
}
@keyframes hueroll{to{filter:hue-rotate(360deg)}}

/* Snow */
.snow span{
  position:absolute;color:#fff;font-size:18px;animation:snowFall linear infinite
}
@keyframes snowFall{from{transform:translateY(-10vh)}to{transform:translateY(110vh)}}

/* Fireworks */
.firework{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:gold;animation:boom 1.2s ease-out forwards
}
@keyframes boom{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(18);opacity:0}
}

/* Tap to play */
.tap{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.55);color:#fff;font-size:1.2em;z-index:5
}
.tap.hide{display:none}
</style>
</head>

<script>
/* Snow */
const snow=document.getElementById("snow");
const flakes=["â„ï¸","âœ¨","â­","ğŸ„","ğŸ””"];
for(let i=0;i<45;i++){
  const s=document.createElement("span");
  s.textContent=flakes[Math.floor(Math.random()*flakes.length)];
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(3+Math.random()*5)+"s";
  s.style.opacity=Math.random();
  snow.appendChild(s);
}

/* Music + beat fireworks */
const music=document.getElementById("music");
const tap=document.getElementById("tap");
tap.onclick=()=>{
  music.play();
  tap.classList.add("hide");
  beatFireworks();
};

function beatFireworks(){
  setInterval(()=>{
    const fw=document.createElement("div");
    fw.className="firework";
    fw.style.left=(20+Math.random()*60)+"%";
    fw.style.top=(20+Math.random()*40)+"%";
    document.querySelector(".reel").appendChild(fw);
    setTimeout(()=>fw.remove(),1200);
  },1200);
}
</script>
